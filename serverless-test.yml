name: cdk-testblog

cdk-testblog:
  component: "@sls-next/serverless-component@latest"
  inputs:
    roleArn: "arn:aws:iam::530645650598:role/unlimited-power"
    bucketName: peek-test-cdkblog-s3
    description: "Lambda@Edge for staging-your-site-name"
    name:
      defaultLambda: peek-test-cdkblog-lambda
      apiLambda: peek-test-cdkblog-lambda
    # domain: ["test", "bobhall.net"]
    publicDirectoryCache: false
    runtime:
      defaultLambda: "nodejs14.x"
      apiLambda: "nodejs14.x"